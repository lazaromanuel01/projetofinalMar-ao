<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LMstore - Carrinho</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body {
      padding-top: 56px;
      margin-top: 56px;
      background-color: #f8f9fa;
      color: #495057;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      z-index: 1000;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #343a40;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 60px;
      font-weight: bold;
      color: #fff;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .navbar-nav a {
      color: #fff;
      margin-right: 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar-nav a:hover {
      color: #ffc107;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .product-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      padding: 10px;
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-details {
      margin-top: 10px;
    }

    .remove-btn {
      color: #dc3545;
      cursor: pointer;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">LMstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="cadastro.html">Cadastrar/Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carrinho.html">Carrinho</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="camisetas.html">Camisetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shorts.html">Shorts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="moletons.html">Moletons</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  
  <div class="container mt-3">
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <button type="button" class="btn btn-primary mt-3" onclick="checkout()">Finalizar Compra</button>
  </div>

  
  <div class="footer mt-3">
    <p>© 2024 LMstore. Todos os direitos reservados.</p>
  </div>

  <script>
    
    function addToCart(productName, price) {
      
      var cartItem = {
        productName: productName,
        price: price
      };

      
      var cart = JSON.parse(localStorage.getItem('cart')) || [];

      
      cart.push(cartItem);

      
      localStorage.setItem('cart', JSON.stringify(cart));

      
      displayCart();
    }

    
    function displayCart() {
      
      var cart = JSON.parse(localStorage.getItem('cart')) || [];

     
      var cartItemsElement = document.getElementById('cart-items');

      
      cartItemsElement.innerHTML = '';

      
      cart.forEach(function (item, index) {
        var productCard = document.createElement('div');
        productCard.classList.add('product-card');

        var productName = document.createElement('h4');
        productName.textContent = item.productName;

        var productPrice = document.createElement('p');
        productPrice.textContent = 'Preço: R$ ' + item.price;

        var removeBtn = document.createElement('span');
        removeBtn.classList.add('remove-btn');
        removeBtn.textContent = 'Remover';
        
        removeBtn.addEventListener('click', function () {
          removeFromCart(index);
        });

        productCard.appendChild(productName);
        productCard.appendChild(productPrice);
        productCard.appendChild(removeBtn);

        cartItemsElement.appendChild(productCard);
      });
    }

    
    function removeFromCart(index) {
      
      var cart = JSON.parse(localStorage.getItem('cart')) || [];

      
      cart.splice(index, 1);

      
      localStorage.setItem('cart', JSON.stringify(cart));

      
      displayCart();
    }

    
    function checkout() {
      
      if (isUserLoggedIn) {
        
        window.location.href = 'checkout.html';
      } else {
       
        window.location.href = 'cadastro.html';
      }
    }

    
    window.addEventListener('load', function () {
      displayCart();
    });
  </script>

</body>
</html>
